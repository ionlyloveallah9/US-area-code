            top: 0;
            left: 0;

            height: 100%;

        }
        
        .search-container {

        }
        
        input {

        }
        
        input:focus {
            border-color: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.5);
        }
        
        input::placeholder {
            color: #8899cc;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #ff0033, #cc0022);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
        }
        
        button:hover {
            background: linear-gradient(to right, #ff3357, #ff0015);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .result-card {
            background: rgba(0, 20, 60, 0.6);
            border: 2px solid #4db8ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.3);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            border-color: #00ccff;
        }
        
        .area-code {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.4);
        }
        
        .state {
            font-size: 1.5rem;
            color: #4db8ff;
            text-align: center;
        }
        
        .time {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.4);
            text-align: right;
        }
        
        .time-label {
            display: block;
            font-size: 0.9rem;
            color: #aaccff;
            margin-top: 5px;
        }
        
        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #8899cc;
            font-size: 1.1rem;
        }
        
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(rgba(0, 100, 255, 0.4), transparent);
            filter: blur(50px);
            z-index: 0;
        }
        
        .glow-1 {
            top: 10%;
            left: 10%;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 10%;
            background: radial-gradient(rgba(255, 0, 51, 0.3), transparent);
        }
        
        @media (max-width: 768px) {
            .search-container {

                align-items: center;
            }

            }

            }

                text-align: center;
                gap: 15px;
            }
            
            .area-code, .state, .time {

            }
        }
    </style>

        function searchAreaCode() {
            const input = document.getElementById('areaCodeInput');
            const areaCode = input.value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            // Validate input
            if (!/^\d{3}$/.test(areaCode)) {
                resultsContainer.innerHTML = '<div class="result-card"><div class="area-code">Invalid Input</div><div class="state">Please enter a valid 3-digit area code</div><div class="time">--:--:--<span class="time-label">CURRENT TIME</span></div></div>';
                input.value = '';
                input.focus();
                return;
            }
            
            // Lookup area code
            if (areaCodeToState.hasOwnProperty(areaCode)) {
                const state = areaCodeToState[areaCode];
                const timezone = stateToTimezone[state] || "America/New_York";
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="area-code">${areaCode}</div>
                    <div class="state">${state}</div>
                    <div class="time">--:--:--<span class="time-label">CURRENT TIME</span></div>
                `;
                resultsContainer.appendChild(resultCard);
                
                // Start updating the time
                updateTime(resultCard.querySelector('.time'), timezone);
            } else {
                resultsContainer.innerHTML = '<div class="result-card"><div class="area-code">Area Code Not Found</div><div class="state">The area code ' + areaCode + ' is not in our database</div><div class="time">--:--:--<span class="time-label">CURRENT TIME</span></div></div>';
            }
            
            // Clear input and refocus
            input.value = '';
            input.focus();
        }

        function updateTime(element, timezone) {
            function update() {
                try {
                    const options = { timeZone: timezone, hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                    const formatter = new Intl.DateTimeFormat('en-US', options);
                    const parts = formatter.formatToParts(new Date());
                    
                    let hour = '', minute = '', second = '', dayPeriod = '';
                    
                    for (const part of parts) {
                        if (part.type === 'hour') hour = part.value;
                        if (part.type === 'minute') minute = part.value;
                        if (part.type === 'second') second = part.value;
                        if (part.type === 'dayPeriod') dayPeriod = part.value;
                    }
                    
                    element.innerHTML = `${hour}:${minute}:${second} <span class="time-label">${dayPeriod.toUpperCase()} ${getTimezoneAbbr(timezone)}</span>`;
                } catch (e) {
                    element.innerHTML = `Error: Invalid timezone`;
                }
            }
            
            // Update immediately and then every second
            update();
            setInterval(update, 1000);
        }

        function getTimezoneAbbr(timezone) {
            const abbrMap = {
                "America/New_York": "EST",
                "America/Chicago": "CST",
                "America/Denver": "MST",
                "America/Los_Angeles": "PST",
                "America/Phoenix": "MST",
                "America/Anchorage": "AKST",
                "Pacific/Honolulu": "HST"
            };
            
            return abbrMap[timezone] || "";
        }
